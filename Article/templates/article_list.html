{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="/">首页</a></li>
  <li class="active">{{ b.name }}</li>
</ol>

<a href="/article/create/{{ b.id }}" class="btn btn-primary">发表文章</a>
<br>
<br>

<table class="table table-bordered">
  <thead>
    <th>标题</th>
    <th>作者</th>
    <th>创建时间</th>
    <th>最后更新时间</th>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
        <td>{{ article.title }}</td>
        <td>{{ article.content }}</td>
        <td>{{ article.create_timestamp }}</td>
        <td>{{ article.last_update_timestamp }}</td>

    </tr>
   {% endfor%}
  </tbody>
</table>

{% endblock %}
